<div class="container-fluid px-4">
  <h2>DashBoard</h2>

  <div class="row g-3 my-2">
    <div class="col-md-3">
      <div
        class="p-3 bg-light shadow-sm d-flex justify-content-around align-items-center rounded"
      >
        <div>
          <h3 class="fs-2">{{ totalUnits }}</h3>
          <p class="fs-5">Total Unidades</p>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div
        class="p-3 bg-light shadow-sm d-flex justify-content-around align-items-center rounded"
      >
        <div>
          <h3 class="fs-2">{{ activeUnits }}</h3>
          <p class="fs-5">Unidades Ativas</p>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div
        class="p-3 bg-light shadow-sm d-flex justify-content-around align-items-center rounded"
      >
        <div>
          <h3 class="fs-2">{{ inactiveUnits }}</h3>
          <p class="fs-5">Unidades Inativas</p>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div
        class="p-3 bg-light shadow-sm d-flex justify-content-around align-items-center rounded"
      >
        <div>
          <h3 class="fs-2">{{ meanEnergy }}kw</h3>
          <p class="fs-5">Média de Energia</p>
        </div>
      </div>
    </div>
  </div>
  <br />
  <br />
  <br />
  <h3>Consumo mensal por ano:</h3>
  <div>
    <div class="mb-3">
      <select
        id="Select"
        class="form-select"
        [(ngModel)]="selectedYear"
        name="year"
        (change)="consumptionTable()"
      >
        <option *ngFor="let item of years" value="{{ item.value }}">
          {{ item.value }}
        </option>
      </select>
    </div>
    <div class="mb-3">
      <table
        class="table table-striped table-borderless table-light align-middle"
      >
        <thead>
          <tr>
            <th class="dcf-txt-center" scope="col">Mês</th>
            <th class="dcf-txt-center" scope="col">Consumo</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of months">
          <tr>
            <td class="dcf-txt-center">{{ item.viewValue }}</td>
            <td class="dcf-txt-center">{{ item.energy }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
