<div id="unit-table">
  <h2>Lista de Unidades</h2>
  <div>
    <table
      class="table table-striped table-borderless table-light align-middle"
    >
      <thead>
        <tr>
          <th class="dcf-txt-center" scope="col">ID</th>
          <th class="dcf-txt-center" scope="col">Apelido</th>
          <th scope="col">Local</th>
          <th scope="col">Marca</th>
          <th scope="col">Modelo</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody *ngFor="let unit of activeUnits">
        <tr>
          <td class="dcf-txt-center">{{ unit.id }}</td>
          <td class="dcf-txt-center">{{ unit.apelido }}</td>
          <td>{{ unit.local }}</td>
          <td>{{ unit.marca }}</td>
          <td>{{ unit.modelo }}</td>
          <td>
            <button
              type="button"
              class="btn btn-success btn-sm"
              (click)="editUnit(unit.id)"
            >
              Editar
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn btn-danger btn-sm"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              (click)="removeUnit(unit.id)"
            >
              Remover
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div id="btn-create-unit">
  <div class="d-grid gap-10 d-md-flex justify-content-md-end">
    <button
      class="btn btn-primary me-md-2"
      type="button"
      routerLinkActive="active"
      routerLink="/create-unit"
    >
      Nova Unidade
    </button>
  </div>
</div>
